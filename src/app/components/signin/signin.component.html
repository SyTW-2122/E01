<div class="jumbotron signin-header">
  <div class="caption">
      <h1>Market Management M&M</h1>
      <p>¡Bienvenid@ a Market Management M&M! ¡La web de gestión de productos de nuestro supermercado! ¡En esta 
        página podrás iniciar sesión con tus credenciales!</p>
  </div>
</div>

<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<div class="thumbnail">
  
    <div class="col-md-6 mx-auto">
      <div class="card"> 
        <div class="card-header">
          Introduzca sus credenciales
        </div>
        <div class="card body">
          <form (submit)="signIn()"> <!--cuando envie el formulario va a ser ejecutado por el metodo signup--> 
            <div class="form-group">
              <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus> <!--cada vez que haga un cambio en el input vas a rellenar el user.email, doble enlace de datos-->
            </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Iniciar sesión
            </button>
          </form>
        </div>
      </div>
    </div>
</div>
