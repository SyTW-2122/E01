<div class="col-lg-4 mx-auto">
  <div class="card">
    <div class="card-header">
        Añadir un producto
    </div>
    <div class="card-body">
        
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nombre del producto" required #title>
        </div>     
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Precio del producto" required #description>
        </div>
        <div class="form-group">
          <textarea rows="2" class="form-control" placeholder="Descripción del producto" required #price></textarea>
        </div>

        

        

        <button class="btn btn-primary btn-block">
            Añadir
        </button>
        
    </div>
  </div>
</div>
